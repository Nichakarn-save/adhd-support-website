        .memory-card.flipped {

        .memory-card.matched {

        .memory-card.wrong {

        @keyframes pulse {
            0% { transform: scale(1); }

        @keyframes shake {

        .game-message {

    <script>
        let gameState = {
            cards: [],
            flippedCards: [],
            matches: 0,
            moves: 0,
            score: 0,
            timer: 0,
            timerInterval: null,
            gameStarted: false,
            difficulty: 'easy'
        };

        const difficulties = {
            easy: { rows: 3, cols: 4, pairs: 6 },
            medium: { rows: 4, cols: 4, pairs: 8 },
            hard: { rows: 4, cols: 6, pairs: 12 }
        };

        const emojis = ['üê∂', 'üê±', 'üê∞', 'üê∏', 'üê®', 'üêº', 'ü¶Ñ', 'üêô', 'ü¶ã', 'üêù', 'üê¢', 'üêß', 'ü¶Å', 'üêØ', 'üêª', 'üêº', 'ü¶ä', 'üê∫', 'üêπ', 'üê≠', 'üê≥', 'üêã', 'ü¶à', 'üê†'];

        function setDifficulty(level) {
            gameState.difficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const config = difficulties[level];
            const board = document.getElementById('gameBoard');
            board.style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
            board.style.gridTemplateRows = `repeat(${config.rows}, 1fr)`;
            
            resetGame();
        }

        function createCards() {
            const config = difficulties[gameState.difficulty];
            const selectedEmojis = emojis.slice(0, config.pairs);
            const cardPairs = [...selectedEmojis, ...selectedEmojis];
            
            // Shuffle cards
            for (let i = cardPairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardPairs[i], cardPairs[j]] = [cardPairs[j], cardPairs[i]];
            }
            
            return cardPairs.map((emoji, index) => ({
                id: index,
                emoji: emoji,
                flipped: false,
                matched: false
            }));
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            gameState.cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'memory-card';
                cardElement.dataset.id = card.id;
                
                if (card.flipped || card.matched) {
                    cardElement.textContent = card.emoji;
                    cardElement.classList.add('flipped');
                }
                
                if (card.matched) {
                    cardElement.classList.add('matched');
                }
                
                cardElement.addEventListener('click', () => flipCard(card.id));
                board.appendChild(cardElement);
            });
        }

        function flipCard(cardId) {
            if (!gameState.gameStarted) return;
            
            const card = gameState.cards.find(c => c.id === cardId);
            if (card.flipped || card.matched || gameState.flippedCards.length >= 2) return;
            
            card.flipped = true;
            gameState.flippedCards.push(card);
            
            renderBoard();
            
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateStats();
                
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = gameState.flippedCards;
            
            if (card1.emoji === card2.emoji) {
                // Match found
                card1.matched = true;
                card2.matched = true;
                gameState.matches++;
                gameState.score += 100;
                
                showMessage('‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°! ‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡πÑ‡∏î‡πâ! üéâ', 'success');
                
                // Check if game is complete
                if (gameState.matches === difficulties[gameState.difficulty].pairs) {
                    endGame();
                }
            } else {
                // No match
                card1.flipped = false;
                card2.flipped = false;
                gameState.score = Math.max(0, gameState.score - 10);
                
                // Add wrong animation
                const elements = document.querySelectorAll(`[data-id="${card1.id}"], [data-id="${card2.id}"]`);
                elements.forEach(el => {
                    el.classList.add('wrong');
                    setTimeout(() => el.classList.remove('wrong'), 500);
                });
            }
            
            gameState.flippedCards = [];
            updateStats();
            renderBoard();
        }

        function startGame() {
            gameState.cards = createCards();
            gameState.flippedCards = [];
            gameState.matches = 0;
            gameState.moves = 0;
            gameState.score = 0;
            gameState.timer = 0;
            gameState.gameStarted = true;
            
            // Start timer
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                updateStats();
            }, 1000);
            
            renderBoard();
            updateStats();
            showMessage('‡πÄ‡∏Å‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÅ‡∏•‡πâ‡∏ß! ‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏π‡πà üéÆ', 'info');
        }

        function resetGame() {
            clearInterval(gameState.timerInterval);
            gameState.gameStarted = false;
            gameState.cards = [];
            gameState.flippedCards = [];
            gameState.matches = 0;
            gameState.moves = 0;
            gameState.score = 0;
            gameState.timer = 0;
            
            document.getElementById('gameBoard').innerHTML = '';
            updateStats();
            hideMessage();
        }

        function endGame() {
            clearInterval(gameState.timerInterval);
            gameState.gameStarted = false;
            
            const minutes = Math.floor(gameState.timer / 60);
            const seconds = gameState.timer % 60;
            
            showMessage(`üéâ ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢! ‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß!<br>
                ‡πÄ‡∏ß‡∏•‡∏≤: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}<br>
                ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${gameState.score}`, 'success');
            
            // Show celebration
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = 'üéâ';
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                document.body.removeChild(celebration);
            }, 2000);
        }

        function showHint() {
            if (!gameState.gameStarted || gameState.flippedCards.length > 0) return;
            
            // Show all cards briefly
            const unmatched = gameState.cards.filter(card => !card.matched);
            unmatched.forEach(card => {
                card.flipped = true;
            });
            
            renderBoard();
            gameState.score = Math.max(0, gameState.score - 50);
            updateStats();
            
            setTimeout(() => {
                unmatched.forEach(card => {
                    card.flipped = false;
                });
                renderBoard();
            }, 2000);
        }

        function updateStats() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('matches').textContent = gameState.matches;
            document.getElementById('moves').textContent = gameState.moves;
            
            const minutes = Math.floor(gameState.timer / 60);
            const seconds = gameState.timer % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('gameMessage');
            messageEl.innerHTML = text;
            messageEl.className = `game-message message-${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                hideMessage();
            }, 3000);
        }

        function hideMessage() {
            document.getElementById('gameMessage').style.display = 'none';
        }

        function goBack() {
            window.history.back();
        }

        // Initialize
        setDifficulty('easy');

        function handleBackButtonClick() {
        window.history.back();
    }

    </script>
