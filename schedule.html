                document.getElementById('taskPriority').value = task.priority;
                document.getElementById('taskCategory').value = task.category;
                document.getElementById('taskModal').style.display = 'block';
            }
        }

        // Delete task
        function deleteTask(taskId) {
            if (confirm('‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏á‡∏≤‡∏ô‡∏ô‡∏µ‡πâ?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                renderSchedule();
                updateStats();
            }
        }

        // Open add task modal
        function openAddTaskModal() {
            editingTaskId = null;
            document.getElementById('modalTitle').textContent = '‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà';
            document.getElementById('taskForm').reset();
            document.getElementById('taskModal').style.display = 'block';
        }

        // Close task modal
        function closeTaskModal() {
            document.getElementById('taskModal').style.display = 'none';
            editingTaskId = null;
        }

        // Handle form submission
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const taskData = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                time: document.getElementById('taskTime').value,
                priority: document.getElementById('taskPriority').value,
                category: document.getElementById('taskCategory').value,
                date: currentDate.toDateString(),
                completed: false
            };

            if (editingTaskId) {
                // Update existing task
                const taskIndex = tasks.findIndex(t => t.id === editingTaskId);
                if (taskIndex !== -1) {
                    tasks[taskIndex] = { ...tasks[taskIndex], ...taskData };
                }
            } else {
                // Add new task
                taskData.id = Date.now();
                tasks.push(taskData);
            }

            closeTaskModal();
            renderSchedule();
            updateStats();
        });

        // Update statistics
        function updateStats() {
            const allTasks = tasks.length;
            const completedTasks = tasks.filter(t => t.completed).length;
            const pendingTasks = tasks.filter(t => !t.completed && !isTaskOverdue(t)).length;
            const overdueTasks = tasks.filter(t => isTaskOverdue(t)).length;

            document.getElementById('totalCount').textContent = allTasks;
            document.getElementById('completedCount').textContent = completedTasks;
            document.getElementById('pendingCount').textContent = pendingTasks;
            document.getElementById('overdueCount').textContent = overdueTasks;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('taskModal');
            if (event.target === modal) {
                closeTaskModal();
            }
        }
    </script>
